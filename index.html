<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <Header id="header">
        <nav>
            <ul>
                <li><a href="https://github.com">Github</a></li>
                <li><a href="https://www.gmail.com">Portfolio</a></li>
                <li><a href="#name">Contact</a></li>
            </ul>
        </nav>
    </Header>
    <h1>All Smiles Contact Form</h1>
    <figure>
        <img src="https://st.depositphotos.com/1787196/2514/i/450/depositphotos_25142717-stock-illustration-3d-cartoon-cute-yellow-ball.jpg"
            alt="Smiley face" />
    </figure>
    <figcaption>The best smiley face</figcaption>
    <form>
        <h2>Contact me:</h2>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your name..."><br><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="Your Email..."><br><br>
        <input class="button" type="submit" value="Submit">
    </form>
    <footer>
        <p>My form Copyright 2024</p>
    </footer>
</body>

</html>
